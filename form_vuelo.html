<form action="insertar_vuelo.php" method="post" onsubmit="return validarVuelo()">
    <label>Origen:</label>
    <input type="text" name="origen" required><br>
    <label>Destino:</label>
    <input type="text" name="destino" required><br>
    <label>Fecha:</label>
    <input type="date" name="fecha" required><br>
    <label>Plazas Disponibles:</label>
    <input type="number" name="plazas" required><br>
    <label>Precio:</label>
    <input type="number" step="0.01" name="precio" required><br>
    <input type="submit" value="Agregar Vuelo">
</form>
<form action="resumen_busqueda.php" method="get">
    <label>Origen:</label>
    <input type="text" name="origen" required><br>

    <label>Destino:</label>
    <input type="text" name="destino" required><br>

    <label>Fecha de Salida:</label>
    <input type="date" name="fecha_salida" required><br>

    <input type="submit" value="Buscar Vuelos">
</form>
<script>
function validarVuelo() {
    return true;
}
</script>
